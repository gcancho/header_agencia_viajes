<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="avion.png" />
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <title>Ecommerce - Agencia de viajes</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="header-1">
        <div class="menu">
          <i class="fas fa-bars only-mobile" id="barra"></i>
          <ul class="menu-toogle" id="menu-toogle">
            <li>
              <a href="">Vuelos <i class="fas fa-sort-down"></i></a>
            </li>
            <li>
              <a href="">Paquetes <i class="fas fa-sort-down"></i></a>
            </li>
            <li>
              <a href="">Alojamiento <i class="fas fa-sort-down"></i></a>
            </li>
            <li>
              <a href="">Actividades <i class="fas fa-sort-down"></i></a>
            </li>
            <li>
              <a href="">Traslados <i class="fas fa-sort-down"></i></a>
            </li>
          </ul>
        </div>
        <a class="logo" href="index.html" id="img-logo">
          <i class="fas fa-plane img-logo"></i>
          <label class="only-desktop" for="img-logo">Travelper</label>
        </a>
        <div class="contenedor-derecho">
          <div class="buscador">
            <input
              type="text"
              placeholder="Buscar"
              class="input-buscador"
              id="input-buscador"
            />
          </div>
          <i class="fas fa-search only-desktop" id="buscar"></i>
          <i class="fas fa-cart-plus" id="icon-carrito"></i>
          <a class="only-desktop btn-cuenta" href="#" id="icon-cuenta"
            ><i class="far fa-user"></i
            ><label for="usuario">Mi cuenta</label></a
          >
        </div>
      </div>
      <div class="header-2 only-mobile">
        <div class="buscador">
          <input type="text" placeholder="Buscar" />
          <i class="fas fa-search"></i>
        </div>
      </div>
    </header>

    <!-- Modals -->
    <div class="modal-carrito" id="modal1">
      <h1>Mi carrito de compras</h1>
    </div>
    <div class="modal-cuenta" id="modal2">
      <h1>Mi cuenta</h1>
    </div>

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/abb362e998.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <script src="script.js"></script>
  </body>
</html>
